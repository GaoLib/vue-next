<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../../dist/vue.global.js"></script>
</head>
<body>
  <div id="app">
    {{ counter }}
    <comp></comp>
  </div>
  <script>
    const { createApp } = Vue
    const app = createApp({
      data() {
        return {
          counter: 1
        }
      },
    })
    // app.use(store) 变为实例方法
    app.component('comp', {
      template: '<div>comp</div>'
    })
    app.mount('#app')
  </script>
</body>
</html>
